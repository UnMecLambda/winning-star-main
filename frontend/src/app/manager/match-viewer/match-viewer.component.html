<div class="top">
  <div class="left">
    <h2>Basket Manager – Test vs IA</h2>
    <div *ngIf="loadingTeam">Loading team…</div>

    <!-- Aucune team : bouton pour créer -->
    <div *ngIf="!loadingTeam && !team" class="team-block">
      <p>You don’t have a team yet.</p>
      <button class="save" (click)="createTeam()">Create my default team</button>
    </div>

    <!-- Team présente -->
    <ng-container *ngIf="!loadingTeam && team">
      <div class="team-block">
        <h3>{{ team.name }}</h3>

        <div class="starters">
          <h4>Starters ({{ starters.length }}/5)</h4>
          <div class="list">
            <div class="p" *ngFor="let p of starters">
              <div class="n">{{ p.name }}</div>
              <div class="meta">{{ p.position }} • OFF {{p.ratingOff}} / DEF {{p.ratingDef}} / REB {{p.ratingReb}}</div>
            </div>
          </div>
        </div>

        <div class="roster">
          <h4>Pick 5 starters from roster</h4>
          <div class="list">
            <label class="p pick" *ngFor="let p of roster">
              <input type="checkbox" [checked]="isPicked(p._id)" (change)="togglePick(p._id)">
              <div class="n">{{ p.name }}</div>
              <div class="meta">{{ p.position }} • OVR ~ {{ ovr(p) }}</div>
            </label>
          </div>
          <button class="save" (click)="saveStarters()">Save starters</button>
        </div>
      </div>

      <div class="controls">
        <button (click)="start('easy')"   [disabled]="inLive">IA Easy (Live)</button>
        <button (click)="start('normal')" [disabled]="inLive">IA Normal</button>
        <button (click)="start('hard')"   [disabled]="inLive">IA Hard</button>
        <button (click)="start('legend')" [disabled]="inLive">IA Legend</button>
        <span class="score">{{scoreHome}} - {{scoreAway}}</span>
      </div>
    </ng-container>
  </div>

  <div class="right">
    <canvas #court width="600" height="360"></canvas>
  </div>
</div>
